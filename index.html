<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <main>
        <nav>

                <li class="btn btnFavoris encadrer">Favoris</li>

            <div class="divFooterEmailDev">

                <p class="paragrapheEmailDev">thomas.jaulin@supdevinci-edu.fr</p>
            </div>
        </div>
        <div class="liensExternes">

                <a href="https://www.giantbomb.com" target="_blank">
                    <img class="imgFooter" src="image/favicon-1.png" alt="Image GiantBomb">
                </a>
                <a href="https://www.giantbomb.com" target="_blank">giantbomb.com</a>
            </div>
            <div class="divImgSupVinci">
                <a href="https://www.supdevinci.fr" target="_blank">
                    <img class="imgFooter" src="image/Logo-couleur.png" alt="Image de Sup de vinci">
                </a>
                <a href="https://www.supdevinci.fr" target="_blank">supdevinci.fr</p>
